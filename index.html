<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>js-mail-dadi</title>
</head>

<body>

  <!-- Login input-->
  <h1 class="text-center mb-5 pt-3">Dice Game</h1>

  <div class="container mc_login mb-3 w-75">

    <h2 class="mb-4">Login</h2>

    <div class="col-md-6">
      <form class="mc_login_form">

        <label for="inputEmail" class="form-label m-0">Email</label>

        <!-- Input -->
        <div class="input-group d-flex align-items-center w-50">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="email" class="form-control" id="inputEmail" placeholder="" aria-label="email"
            aria-describedby="basic-addon1" required />
          <button type="submit" class="btn btn-primary mc_btn" id="submitBtn">Accedi</button>
        </div>

      </form>
    </div>

  </div>

  <!-- Login output -->

  <div class="container mc_login_output mb-4"></div>


  <!-- Dice Game -->

  <div class="container text-center w-50">

    <h2 class="fs-1 mb-4">Roll the dice!</h2>

    <div class="mc_dice_game d-flex flex-column align-items-center border rounded p-3">

      <div class="mc_how_to_play text-center w-50">
        <h3>How to play</h3>
        <p>Just press the button! It will generate two random numbers between 1 and 6. If your number is greater than
          cpu number, you win!</p>
      </div>

      <button type="button" class="btn btn-primary mc_btn p-4 fs-2" id="playBtn">Roll the dice!</button>

      <!-- Game results -->

      <div class="container mc_numbers d-flex justify-content-center gap-5 mb-4"></div>
      <div class="container mc_game_results mb-4"></div>

    </div>

  </div>



  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- JS link -->
  <script src="./assets/js/main.js"></script>

</body>

</html>
